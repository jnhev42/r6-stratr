<!doctype html>
<head>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div id="statr-start"></div>
  <h1 hidden>R6 Stratr</h1>
  <form hidden>
    <div>
      <label for="map-select">Map</label>
      <select name="map" id="map-select">
        <option value="">--Please choose a map--</option>
      </select>
    </div>

    <fieldset id="side-select">
      <legend>Side</legend>

      <div>
        <input
          id="side-select-atk"
          type="radio"
          name="side"
          value="atk"
          checked
        />
        <label for="side-select-atk">Attack</label>
      </div>

      <div>
        <input id="side-select-def" type="radio" name="side" value="def" />
        <label for="side-select-def">Defence</label>
      </div>
    </fieldset>

    <div>
      <label for="name-input">Name</label>
      <input id="name-input" type="text" required />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>
  </form>

  <div class="button-container" hidden>
    <button id="save">Save</button>
    <button id="load">Load</button>
  </div>

  <main>
    <div class="left-bar">
      <div class="nav">
        <!-- could be nav -->
        <ul>
          <li><button>Nav</button></li>
          <li><button>Info</button></li>
          <li><button>Cog</button></li>
        </ul>
      </div>
      <div class="info">
        <h2>Info</h2>
      </div>
      <div class="lineup">
        <h2>Lineup</h2>
      </div>
    </div>

    <div class="top-bar">
      <div class="topper">
        <div class="menu">
          <ul>
            <li><button>Pieces</button></li>
            <li><button>Markup</button></li>
            <li><button>Ownerships</button></li>
          </ul>
        </div>
      </div>
      <div class="botter">
        <p>stuff goes here :DDDD</p>
      </div>
    </div>

    <div id="stratr-edit">
      <nav></nav>
      <div id="container"></div>
    </div>
  </main>

  <script src="index.js"></script>
</body>
